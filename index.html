<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <h3 class="new-task__title">Add Item</h3>
        <div class="new-task__block">
          <input id="new-task" class="new-task__input item__input_text" type="text">
          <button class="new-task__btn">Add</button>
        </div>
      </section>
      <section class="current-task">
        <h3 class="current-task__title">Todo</h3>
        <ul id="current-task" class="current-task__list task-list">
          <li class="task-list__item item">
            <input class="item__input_checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input_text" type="text" >
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete"><img class="btn-img" src="./remove.svg" alt="delete button"></button>
          </li>
          <li class="task-list__item item edit-mode">
            <input class="item__input_checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input class="item__input_text" type="text" value="Go Shopping" >
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete"><img class="btn-img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
      <section class="done-task">
        <h3 class="done-task__title">Completed</h3>
        <ul id="done-task" class="done-task__list task-list">
          <li class="task-list__item item">
            <input class="item__input_checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input class="item__input_text" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete"><img class="btn-img" src="./remove.svg" alt="delete button"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
  </html>
